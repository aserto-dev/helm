console:
  image:
    tag: 0.1.11
  port: 3000

scim:
  image:
    tag: 0.0.7-e49a8ae-dirty-arm64

  port: 8080

  auth:
    secretName: scim-password
    secretKey: password
    basic:
      enabled: true
      username: scim
    bearer:
      enabled: true

  createEmailIdentities: true
  createRoleGroups: false
  userObjectType: user
  identityObjectType: identity
  identityRelation: identifier
  groupObjectType: group
  groupMemberRelation: memeber
  groupMappings:
    - subject_id: aserto-admin
      object_type: system
      object_id: system
      relation: admin
      subject_relation: member
  userMappings: []
