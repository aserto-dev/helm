global:
  aserto:
    oidc:
      domain: ""
      audience: ""

    ports:
      grpc: 8282
      https: 8383
      health: 8484
      mertics: 8585

    grpc:
      connectionTimeoutSec: 2

    https:
      read_timeout: 2s
      read_header_timeout: 2s
      write_timeout: 2s
      idle_timeout: 30s
