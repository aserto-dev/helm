apiVersion: v1
kind: Service
metadata:
  name: {{ include "directory.fullname" . }}
  labels:
    {{- include "directory.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- with (include "aserto-lib.selfPorts" . | fromYaml )}}
    - name: https
      port: {{ .https }}
      targetPort: https
    - name: grpc
      port: {{ .grpc }}
      targetPort: grpc
    {{- end }}
  selector:
    {{- include "directory.selectorLabels" . | nindent 4 }}
