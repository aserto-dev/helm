---
tests:
  - name: topaz-no-tls
    deployments:
      - chart: topaz
        ports:
          8282: 8282
          8383: 8383
    run:
      - >
        ${TOPAZ:-topaz} ds set manifest charts/topaz/test/manifest.yaml
        -H localhost:8282 --plaintext
      - >
        ${TOPAZ:-topaz} ds import --directory charts/topaz/test/data
        -H localhost:8282 --plaintext
      - >
        ${TOPAZ:-topaz} ds test exec charts/topaz/test/assertions.json --summary
        -H localhost:8282 --plaintext
      - >
        ${TOPAZ:-topaz} az test exec charts/topaz/test/decisions.json --summary
        -H localhost:8282 --plaintext

  - name: topaz-tls
    secrets:
      - name: grpc-cert
        files:
          tls.crt: $TOPAZ_CERTS_DIR/grpc.crt
          tls.key: $TOPAZ_CERTS_DIR/grpc.key
          ca.crt: $TOPAZ_CERTS_DIR/grpc-ca.crt
      - name: gateway-cert
        files:
          tls.crt: $TOPAZ_CERTS_DIR/gateway.crt
          tls.key: $TOPAZ_CERTS_DIR/gateway.key
    deployments:
      - chart: topaz
        values: tls.values.yaml
        ports:
          8282: 8282
          8383: 8383
    run:
      - >
        ${TOPAZ:-topaz} ds set manifest charts/topaz/test/manifest.yaml
        -H localhost:8282 --insecure
      - >
        ${TOPAZ:-topaz} ds import --directory charts/topaz/test/data
        -H localhost:8282 --insecure
      - >
        ${TOPAZ:-topaz} ds test exec charts/topaz/test/assertions.json --summary
        -H localhost:8282 --insecure
      - >
        ${TOPAZ:-topaz} az test exec charts/topaz/test/decisions.json --summary
        -H localhost:8282 --insecure
