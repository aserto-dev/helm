---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "authorizer.fullname" . }}
  labels:
    {{- include "authorizer.labels" . | nindent 4 }}

  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ include "aserto-lib.httpPort" . }}
      targetPort: http
    - name: metrics
      port: {{ include "aserto-lib.metricsPort" . }}
      targetPort: metrics
    {{- if not .Values.ingress.enabled }}
    - name: grpc
      port: {{ include "aserto-lib.grpcPort" . }}
      targetPort: grpc
    {{- end }}
  selector:
    {{- include "authorizer.selectorLabels" . | nindent 4 }}

{{- if .Values.ingress.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "authorizer.fullname" . }}-grpc
  labels:
    {{- include "authorizer.labels" . | nindent 4 }}

  {{- with .Values.service.grpc.annotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
spec:
  type: {{ .Values.service.grpc.type }}
  ports:
    - name: grpc
      port: {{ include "aserto-lib.grpcPort" . }}
      targetPort: grpc
  selector:
    {{- include "authorizer.selectorLabels" . | nindent 4 }}
{{- end }}

