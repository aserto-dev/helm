---
tests:
  - name: controller-no-tls
    pull_secret: $GITHUB_TOKEN
    secrets:
      - name: pg-credentials
        values:
          username: postgres
          password: $POSTGRES_PASSWORD
      - name: pg-controller-reader-credentials
        values:
          username: controller_reader
          password: controller_reader
      - name: controller-key
        values:
          api-key: controller-key
    config_maps:
      - name: controller-admin-keys
        keys:
          - name: authorized_keys
            file: $SSH_PUBLIC_KEY
    deployments:
      - chart: controller
        values: no-tls.values.yaml
        ports:
          2222: 2222
          8282: 8282
    run:
      - >
        ${TOPAZ:-topaz} ds get manifest -H localhost:8282 --tenant-id 00000000-0000-11ef-0000-000000000000
        -k controller-key --stdout --plaintext

  - name: controller-tls
    pull_secret: $GITHUB_TOKEN
    secrets:
      - name: pg-credentials
        values:
          username: postgres
          password: $POSTGRES_PASSWORD
      - name: pg-controller-reader-credentials
        values:
          username: controller_reader
          password: controller_reader
      - name: controller-key
        values:
          api-key: controller-key
      - name: grpc-cert
        files:
          tls.crt: $TOPAZ_CERTS_DIR/grpc.crt
          tls.key: $TOPAZ_CERTS_DIR/grpc.key
          ca.crt: $TOPAZ_CERTS_DIR/grpc-ca.crt
      - name: gateway-cert
        files:
          tls.crt: $TOPAZ_CERTS_DIR/gateway.crt
          tls.key: $TOPAZ_CERTS_DIR/gateway.key
    config_maps:
      - name: controller-admin-keys
        keys:
          - name: authorized_keys
            file: $SSH_PUBLIC_KEY
    deployments:
      - chart: controller
        values: tls.values.yaml
        ports:
          2222: 2222
          8282: 8282
    run:
      - >
        ${TOPAZ:-topaz} ds get manifest -H localhost:8282 --tenant-id 00000000-0000-11ef-0000-000000000000
        -k controller-key --stdout --insecure
