---
image:
  tag: 0.1.4

imagePullSecrets:
  - name: ghcr-creds

apiKey:
  secretName: discovery-keys
  secretKey: api-key

controller:
  address: "topaz.discovery-no-tls.svc.cluster.local:8282"
  apiKeys:
    read: " "
    write: " "
    store: " "
  noTLS: true

registries:
  ghcr.io:
    scheme: bearer
    tokenSecretName: discovery-ghcr-token
    tokenSecretKey: token
