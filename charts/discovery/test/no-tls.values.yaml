image:
  repository: ghcr.io/aserto-dev/self-hosted-discovery
  pullPolicy: IfNotPresent
  tag: 0.1.4-9679fe1-amd64

# REQUIRED: specify and OIDC domain and audience
oidc:
  domain: "fake.domain"
  audience: "fake.audience"

apiKey:
  secretName: discovery-keys
  secretKey: api-key

rootDS:
  address: "topaz.discovery-no-tls.svc.cluster.local:8282"
  apiKey: " "
  tenantID: ""  
  noTLS: true

registries:
  ghcr.io:
    scheme: bearer
    tokenSecretName: discovery-ghcr-token
    tokenSecretKey: token


bundleDefaults:
  responseHeaderTimeoutSeconds: 60
  minDelaySeconds: 600
  maxDelaySeconds: 1200

cacheSettings:
  type: "bigcache"
  cacheConfig:
    ttl: 900000000000  # 15 minutes

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:  
  create: false  
  annotations: {}  
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: discovery.example.com
      port: https
    - host: grpc.discovery.example.com
      port: grpc
      paths:
        - path: /
          pathType: Prefix
  tls: []  

resources: {}  

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80  

nodeSelector: {}

tolerations: []

affinity: {}
