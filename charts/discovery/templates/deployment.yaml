apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discovery.fullname" . }}
  labels:
    {{- include "discovery.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "discovery.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "discovery.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "aserto-lib.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "discovery.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "discovery.fullname" . }}-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: grpc-certs
          {{- with include "aserto-lib.grpcConfig" . | fromYaml }}
          {{- if .certSecret  }}
          secret:
            secretName: {{ .certSecret }}
          {{- else }}
          emptyDir: {}
          {{- end }}
          {{- end }}
        - name: https-certs
          {{- with (include "aserto-lib.httpsConfig" . | fromYaml) }}
          {{- if .certSecret }}
          secret:
            secretName: {{ .certSecret }}
          {{- else }}
          emptyDir: {}
          {{- end }}
          {{- end }}

        {{- with ((include "aserto-lib.controllerClientCfg" . | fromYaml).caCertSecret).name }}
        - name: root-ds-grpc-certs
          secret:
            secretName: {{ . }}
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args: ["--config", "/config/config.yaml", "run"]
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- with (include "aserto-lib.selfPorts" . | fromYaml )}}
            - name: https
              containerPort: {{ .https }}
            - name: grpc
              containerPort: {{ .grpc }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: grpc-certs
              mountPath: /grpc-certs
            {{- if (include "aserto-lib.grpcConfig" . | fromYaml).certSecret  }}
              readOnly: true
            {{- end }}
            - name: https-certs
              mountPath: /https-certs
            {{- if (include "aserto-lib.httpsConfig" . | fromYaml).certSecret  }}
              readOnly: true
            {{- end }}

            {{- with ((include "aserto-lib.controllerClientCfg" . | fromYaml).caCertSecret).name }}
            - name: root-ds-grpc-certs
              mountPath: /root-ds-grpc-certs
              readOnly: true
            {{- end }}
          env:
            {{- with .Values.apiKey }}
            - name: DISCOVERY_ROOT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}

            {{- with (include "aserto-lib.controllerApiKeyEnv" . | fromYaml) }}
            - name: DISCOVERY_DS0_API_KEY
              {{ . | toYaml | nindent 14 }}
            {{- end }}

            {{- include "discovery.registriesEnv" . | nindent 12 }}
          {{- with (include "aserto-lib.selfPorts" . | fromYaml )}}
          livenessProbe:
            grpc:
              port: {{ .health }}
          readinessProbe:
            grpc:
              port: {{ .health }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
