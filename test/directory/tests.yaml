---
tests:
  - name: directory-no-tls
    pull_secret: $GITHUB_TOKEN
    secrets:
      - name: pg-credentials
        values:
          username: postgres
          password: $POSTGRES_PASSWORD
      - name: test-tenant-keys
        values:
          reader: apikey_tenant_reader
          writer: apikey_tenant_writer
    deployments:
      - chart: directory
        values: directory.values.yaml
        ports:
          - 2222
          - 8282
    run:
      - "ssh -p 2222 localhost provision root-keys"
      - "ssh -p 2222 localhost provision tenant test --id 3dbaa470-9c7e-11ef-bf36-00fcb2a75cb1"
      - "topaz ds get manifest -H localhost:8282 --tenant-id 3dbaa470-9c7e-11ef-bf36-00fcb2a75cb1 -k {read_key} --stdout --plaintext"
