# Default values for directory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/aserto-dev/self-hosted-discovery
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: x.y.z

# REQUIRED: specify and OIDC domain and audience
oidc:
  domain: ""
  audience: ""

apiKey:
  secretName: discovery-keys
  secretKey: api-key

# registries:
#   - url: ghcr.io
#     scheme: bearer
#     token: "<<USER>>:<<TOKEN>>"
#   - url: apcr.io
#     scheme: basic
#     token: "<<USER>>:<<TOKEN>>"
#   - url: registry.prod.aserto.com
#     scheme: basic
#     token: "<<USER>>:<<TOKEN>"

bundleDefaults:
  responseHeaderTimeoutSeconds: 60
  minDelaySeconds: 600
  maxDelaySeconds: 1200

cacheSettings:
  type: "bigcache"
  cacheConfig:
    ttl: 900000000000 # 15 minutes


# Set the service log level (trace/debug/info/warn/error)
# logLevel: info

grpc:
  # The services generates self-signed certificates by default.
  # To use your own certificate provide the name of a secret
  # of type kubernetes.io/tls
  certSecret: discovery-grpc-cert

# https:
#   allowed_origins:
#     - https://*.example.com
#
#   The services generates self-signed certificates by default.
#   To use your own certificate provide the name of a secret of type kubernetes.io/tls
#   certSecret: directory-rest-cert

#   read_timeout: 2s
#   read_header_timeout: 2s
#   write_timeout: 2s
#   idle_timeout: 30s

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: directory.example.com
      port: https
    - host: grpc.directory.example.com
      port: grpc
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: directory-example-com-tls
  #    hosts:
  #      - directory.example.com
  #  - secretName: grpc-directory-example-com-tls
  #    hosts:
  #      - grpc.directory.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
